{% assign page = site.background.first %}
<section id="{{ page.html-id }}" class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h2 class="section-heading">{{ page.title }}</h2>
                <hr class="primary">
                {{ page.content | markdownify }}
            </div>
        </div>
    </div>
</section>
