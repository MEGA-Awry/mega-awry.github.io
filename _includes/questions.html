<section id="questions" class="bg-bright">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h2 class="section-heading">Q &amp; A</h2>
                <hr class="primary">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="panel-group">
                {% for question in site.questions %}
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title text-primary text-left" data-toggle="collapse" data-target="#{{ question.html-id }}">
                            {{ question.question }}
                        </h4>
                    </div>
                    <div id="{{ question.html-id }}" class="panel-collapse collapse">
                        <div class="panel-body bg-bright">
                            {{ question.content | markdownify }}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div> 
</section>
